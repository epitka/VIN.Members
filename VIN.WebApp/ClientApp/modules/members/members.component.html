
<div class="container">
    <div class="alert alert-warning vin-member-alert" role="alert" [hidden]="!errorReceived">
        Error requesting members list, please try later on
    </div>
    <div *ngIf="members?.length > 0">
        <vin-pager [model]="paginationInfo" (changed)="onPageChanged($event)"></vin-pager>
        <div class="row">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>User name</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Date of Birth</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of members">
                        <td>{{item.userName}}</td>
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.dateOfBirth}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.phone}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <vin-pager [model]="paginationInfo" (changed)="onPageChanged($event)"></vin-pager>
    </div>
    <div *ngIf="members?.data?.length == 0">
        <span>THERE ARE NO RESULTS THAT MATCH YOUR SEARCH</span>
    </div>
</div>
